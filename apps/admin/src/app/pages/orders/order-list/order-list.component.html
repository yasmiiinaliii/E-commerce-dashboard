<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">Order ID <p-sortIcon field="id"></p-sortIcon></th>
                            <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                            <!-- <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th> -->
                            <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th class="col-3"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.id }}</td>
                            <td>{{ order.userId}}</td>
                            <!-- <td>{{ order.totalPrice }}</td> -->
                            <td>{{ order.date | date: 'short' }}</td>
                            <td>
                                <!-- {{orderStatus}} -->
                               
                                <p-tag [value]="orderStatus[0].label" [severity]="orderStatus[0].color" ></p-tag>
                                <!-- <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag> -->
                            </td>
                            <td>
                                <div>
                                    <p-button  styleClass="p-button-success mr-4" label="Confirm" ></p-button>
                                    <p-button  styleClass="p-button-danger " label="Cancel" ></p-button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

(click)="confirmOrder(order.id)" -->
